<!DOCTYPE html><html lang=en ng-app=myApp><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><meta name=description><meta name=author content=EKG><link rel=stylesheet type=text/css href=css/bootstrap.min.css><link rel=stylesheet type=text/css href=css/app.css><link rel=stylesheet type=text/css href=css/font-awesome.min.css><link rel=icon type=image/png href=images/favicon.ico><title>Gladpoint Business College</title><script type=text/javascript src=js/angular.min.js></script><script type=text/javascript src=js/ui-bootstrap-tpls-0.11.2.js></script><script type=text/javascript src=js/app.js></script></head><body ng-controller=AppController><div class=container-fluid><section class="row header-section"><ul class="nav nav-pills pull-right"><li><a href=#courses class="btn btn-default">Courses</a></li></ul><img src=images/gpt_logo.svg></section><script type=text/ng-template id=business.html><div class="modal-header"> <h3 class="modal-title">Business Courses</h3> </div> <div class="modal-body"> <tabset> <tab heading="Overview"> Objectives of our business programs: <ul class="list-1"> <li>Equip students with the knowledge & skills necessary to secure job in the business industry.</li> <li>Prepare students with the necessary business communication skills.</li> <li>Develops a students interpersonal, analytical and technical skills blended for the business environment.</li> <li>To foster a student thinking and problem solving skills and thus promote entrepreneurial initiative.</li> <li>To equip a student with proper ways of planning , organizing, coordinating , motivating, staffing and controlling of business enterprise activities.</li> </ul> </tab> <tab heading="Accounting Technician Certification (ATC)"> <!--<h4>In brief</h4> <ul> <li><i class="fa fa-clock-o"></i> Duration: 6 months per level</li> <li><i class="fa fa-institution"></i> Certified by: KASNEB</li> </ul> <hr> --> <p> The ATC certificate provides a person with comprehensive and widely recognised qualification which enables the holder to perform functions in an accounting, auditing, business or public office. </p> </tab> <tab heading="Certified Public Accountant (CPA)"> <p> The CPA examination is benchmarked on the international standards promulgated by International Accounting Education Standards Board (IAESB), International Accounting Standards Board (IASB), International Auditing and Assurance Standards Board (IAASB) and International Public Sector Accounting Standards Board (IPSASB). The CPA examination therefore meets the requirements of International Education Standards (IESs), International Financial Reporting Standards (IFRSs), International Accounting Standards (IASs), International Standards on Auditing (ISAs) and International Public Sector Accounting Standards (IPSASs). </p> </tab> <tab heading="Business Management"> <p> The department involves the provision of knowledge and skills for the effective management and prosperity of business and their undertakings. Managerial role is vital in analyzing change in technology, completion, size and complexity of business of business firms. Diploma and certificate courses offered in the department include; business administration, human resources, management, accounting & finance, sales and marketing among others. </p> </tab> </tabset> <hr> </div> <div class="modal-footer"> <span class="cta text-success pull-left"><i class="fa fa-phone"></i> Call +254 721 754 768 to reserve your space!</span> <button class="btn btn-warning" ng-click="cancel()">Close</button> </div></script><script type=text/ng-template id=secretarial.html><div class="modal-header"> <h3 class="modal-title">Secretarial Courses</h3> </div> <div class="modal-body"> <tabset> <tab heading="Computerized Secretarial"> <p> The college handles courses that seek to produce qualified personnel who will be in charge of the front office. Every organization will always have the front office and thus need for individuals to be fully trained to give an exceptionally good impression of the organization and especially the first time. </p> Objectives: <ul class="list-1"> <li>Impart the necessary knowledge to a student to open them to the required skills for the office.</li> <li>Produce graduates who can excellently serve in any company regardless of their diversity.</li> <li>Train students to climb up the ladder of success to become personnel assistant and permanent secretaries</li> <li>Train students to exceptionally high typing speeds for efficient typing.</li> <li>The student should demonstrate confidence in using presentation tools in a computer at the end of course.</li> </ul> </tab> </tabset> <hr> </div> <div class="modal-footer"> <span class="cta text-success pull-left"><i class="fa fa-phone"></i> Call +254 721 754 768 to reserve your space!</span> <button class="btn btn-warning" ng-click="cancel()">Close</button> </div></script><script type=text/ng-template id=ict.html><div class="modal-header"> <h3 class="modal-title">ICT Courses</h3> </div> <div class="modal-body"> <tabset> <tab heading="ICT centre"> <p> Information and communication technology is a vital resource to all sectors in the current society. Both the private and public centre relies on ICT since it involves collection, processing, storage, and dissemination of data and information. The college trains theoretical, practical and technical aspects of ICT that are satisfactorily geared towards helping our students support and manage information systems. The ICT sector is fast growing and penetrating into all sectors of the economy. The world is becoming a global village because of ICT. As such nearly all activities depend on information technology. Because of its dynamic and complex nature and including issues arising from the use of ICT, skilled personnel are continually needed. People who will rise to become experts in the ICT field stand chance in the current market. </p> <p>Objectives:</p> <ul class="list-1"> <li>To enhance an individualâ€™s computer literacy and thus increasing the literacy level in the country.</li> <li>To empower learners with both theoretical and practical skills in an integrated manner and help enhance problem solving skills.</li> <li>To give students practical skills that will help them start and run ICT Based business.</li> <li>To enable student accomplish standard mathematical and logical operations using formulas and functions and demonstrates competence in using some more advanced features of computer.</li> </ul> </tab> </tabset> <hr> </div> <div class="modal-footer"> <span class="cta text-success pull-left"><i class="fa fa-phone"></i> Call +254 721 754 768 to reserve your space!</span> <button class="btn btn-warning" ng-click="cancel()">Close</button> </div></script><script type=text/ng-template id=languages.html><div class="modal-header"> <h3 class="modal-title">Language Courses</h3> </div> <div class="modal-body"> <tabset> <tab heading="Language Courses"> <p> The world comprises of many languages that are a primary means of communication in all aspects of life. With increase in globalization , people from different regions often meet and interact. This department comes in handy in training different languages both local and foreign. These includes;French, German, English, Swahili, among others. </p> Objectves: <ul class="list-1"> <li>Equip students with the necessary language skills to enhance their competitive edge in the current dynamic world.</li> <li>Furnish an individual with ability to communicate in a foreign language.</li> <li>Enhance an individual capacity and excellent in both speaking and writing skills.</li> <li>Increase the number of persons who can communicate in diverse languages and thus enhance the world as a global language.</li> <li>People with ability to communicate in several languages stand a great chance to easily travel across the world with less difficult because of communication capability.</li> </ul> </tab> </tabset> <hr> </div> <div class="modal-footer"> <span class="cta text-success pull-left"><i class="fa fa-phone"></i> Call +254 721 754 768 to reserve your space!</span> <button class="btn btn-warning" ng-click="cancel()">Close</button> </div></script><section class="row section-courses" id=courses><h2 class=heading>Courses</h2><hr class=star-light><div class=col-md-2></div><div class=col-md-2><div class=thumbnail><img src=images/page1-img1.jpg><div class=caption><h2 class=blue>Business</h2><hr><button class="btn btn-link" ng-click=openBusiness()>View business courses</button></div></div></div><div class=col-md-2><div class=thumbnail><img src=images/page1-img2.jpg><div class=caption><h2 class=green>Secretarial</h2><hr><button class="btn btn-link" ng-click=openSecretarial()>View secretarial courses</button></div></div></div><div class=col-md-2><div class=thumbnail><img src=images/page1-img3.jpg><div class=caption><h2 class=orange>ICT</h2><hr><button class="btn btn-link" ng-click=openICT()>View ICT courses</button></div></div></div><div class=col-md-2><div class=thumbnail><img src=images/page1-img4.jpg><div class=caption><h2 class=red>Languages</h2><hr><button class="btn btn-link" ng-click=openLanguages()>View language courses</button></div></div></div><div class=col-md-2></div></section><footer class=row><div class="footer-container col-md-12"><p class=footer-lead>Gladpoint Business College <i class="fa fa-cc fa-4x"></i></p><p>Accredited by The Ministry of Higher Education, Science and Technology in The Republic of Kenya</p><p>Registration No. MOHEST/PC/1796/012</p><ul><li><a class="fa fa-facebook" href="https://www.facebook.com/GladpointCollege?ref=hl" target=_blank></a></li><li><a class="fa fa-twitter" href=https://twitter.com/Gladpoint target=_blank></a></li></ul></div></footer></div></body></html>
